<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        text-align: center;
        padding: 40px;
    }

    h1 {
        margin-bottom: 40px;
    }

    .pricing-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .pricing-card {
        background: white;
        padding: 25px;
        width: 250px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .pricing-card:hover {
        transform: translateY(-10px);
    }

    .price {
        font-size: 28px;
        margin: 15px 0;
        color: #4f46e5;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
    }

    ul li {
        margin: 8px 0;
    }

    button {
        padding: 10px 20px;
        border: none;
        background: #4f46e5;
        color: white;
        border-radius: 20px;
        cursor: pointer;
    }

    button:hover {
        background: #3730a3;
    }

    /* Highlight middle plan */
    .popular {
        border: 2px solid #4f46e5;
    }

</style>
</head>

<body>

<h1>Pricing Plans</h1>

<div class="pricing-container">

    <div class="pricing-card">
        <h2>Basic</h2>
        <p class="price">$10 / month</p>
        <ul>
            <li>1 User</li>
            <li>5GB Storage</li>
            <li>Email Support</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="pricing-card popular">
        <h2>Standard</h2>
        <p class="price">$20 / month</p>
        <ul>
            <li>5 Users</li>
            <li>50GB Storage</li>
            <li>Priority Support</li>
        </ul>
        <button>Choose Plan</button>
    </div>

    <div class="pricing-card">
        <h2>Premium</h2>
        <p class="price">$40 / month</p>
        <ul>
            <li>Unlimited Users</li>
            <li>200GB Storage</li>
            <li>24/7 Support</li>
        </ul>
        <button>Choose Plan</button>
    </div>

</div>

</body>
</html>
