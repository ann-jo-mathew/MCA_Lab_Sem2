<h2>Add Student</h2>

<form method="POST">
  {% csrf_token %}

  <label>Name:</label>
  <input type="text" name="name" required><br><br>

  <label>Age:</label>
  <input type="number" name="age" required><br><br>

  <label>Email:</label>
  <input type="email" name="email" required><br><br>

  <button type="submit">Save</button>
</form>

<a href="{% url 'home' %}">Back</a>
