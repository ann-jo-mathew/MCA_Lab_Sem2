<h2>Students</h2>
<a href="{% url 'addstudent' %}">Add Student</a>
<hr>

<table border="1" cellpadding="8">
  <tr>
    <th>ID</th><th>Name</th><th>Age</th><th>Email</th><th>Actions</th>
  </tr>

  {% for s in students %}
  <tr>
    <td>{{ s.id }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.age }}</td>
    <td>{{ s.email }}</td>
    <td>
      <a href="{% url 'editstudent' s.id %}">Edit</a> |
      <a href="{% url 'deletestudent' s.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
