<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h3>Ticket Booking</h3>
</header>

<nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Book</a>
    <a href="#">My Bookings</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
</nav>

<main>
    <div class="page-container dashboard-grid">

        <div class="card">
            <h2>Create Booking</h2>
            <p>Add new ticket booking</p>
            <button>Create</button>
        </div>

        <div class="card">
            <h2>View Bookings</h2>
            <p>See all your bookings</p>
            <button>View</button>
        </div>

        <div class="card">
            <h2>Update Booking</h2>
            <p>Edit ticket details</p>
            <button>Update</button>
        </div>

        <div class="card danger">
            <h2>Cancel Booking</h2>
            <p>Delete existing ticket</p>
            <button>Delete</button>
        </div>

    </div>
</main>

<footer>
    <p>&copy; 2026 Ticket Booking. All rights reserved</p>
</footer>

</body>
</html>
