<!DOCTYPE html>
<html>
<head>
    <title>Comment Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .comment-box {
            width: 400px;
            background: #fff;
            padding: 15px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px gray;
        }
        .comment-box h3 {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="comment-box">
        <h3>Leave a Comment</h3>
        <textarea placeholder="Write your comment here..."></textarea>
        <br>
        <button>Post Comment</button>
    </div>

</body>
</html>
