<!DOCTYPE html>
<html>
<head>
    <title>Count Vowels</title>
</head>
<body>

    <h2>Count Vowels in a String</h2>

    <input type="text" id="text" placeholder="Enter a string">
    <button onclick="countVowels()">Count Vowels</button>

    <p id="result"></p>

    <script>
        function countVowels() {
            var str = document.getElementById("text").value.toLowerCase();
            var count = 0;

            for (var i = 0; i < str.length; i++) {
                var ch = str[i];
                if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
                    count++;
                }
            }

            document.getElementById("result").innerHTML = 
                "Number of vowels: " + count;
        }
    </script>

</body>
</html>
