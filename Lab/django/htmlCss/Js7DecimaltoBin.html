<!DOCTYPE html>
<html>
<head>
    <title>Decimal to Binary</title>
</head>
<body>

    <h2>Decimal to Binary Conversion</h2>

    <input type="number" id="decimal" placeholder="Enter decimal number">
    <button onclick="convertToBinary()">Convert</button>

    <p id="result"></p>

    <script>
        function convertToBinary() {
            var decimal = parseInt(document.getElementById("decimal").value);

            if (isNaN(decimal)) {
                document.getElementById("result").innerHTML = "Please enter a valid number";
                return;
            }

            var binary = decimal.toString(2); // Convert decimal to binary
            document.getElementById("result").innerHTML =
                "Binary of " + decimal + " is " + binary;
        }
    </script>

</body>
</html>
