<!DOCTYPE html>
<html>
<head>
    <title>CSS Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-box {
            width: 350px;
            margin: 100px auto;
            padding: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.074);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 40px;
            background-color: #282c67;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #373c83;
        }
        select{
            width:100%;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" placeholder="Enter password">

            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
