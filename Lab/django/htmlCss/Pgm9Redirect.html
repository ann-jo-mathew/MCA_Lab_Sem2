<!DOCTYPE html>
<html>
<head>
    <title>Page Redirection</title>
    <style>
        section {
            height: 400px;
            padding: 20px;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>Internal Page Navigation</h2>

    <!-- Navigation Links -->
    <a href="#section1">Go to Section 1</a> |
    <a href="#section2">Go to Section 2</a> |
    <a href="#section3">Go to Section 3</a>

    <br><br>

    <!-- Sections -->
    <section id="section1">
        <h3>Section 1</h3>
        <p>This is section 1</p>
    </section>

    <section id="section2">
        <h3>Section 2</h3>
        <p>This is section 2</p>
    </section>

    <section id="section3">
        <h3>Section 3</h3>
        <p>This is section 3</p>
    </section>

</body>
</html>
