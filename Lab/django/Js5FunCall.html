<!DOCTYPE html>
<html>
<head>
    <title>Function Call Demo</title>
</head>
<body>

    <h2>Function Call in JavaScript</h2>

    <button onclick="greetUser()">Click to Greet</button>

    <script>
        // Function Definition
        function greetUser() {
            alert("Hello! Welcome to JavaScript Function Demo.");
        }

        // Function can also be called here directly
        // greetUser();
    </script>

</body>
</html>
